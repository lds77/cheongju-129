---
layout: default
title: 블로그
---

<section class="blog-section">
  <div class="container">
    <h2 class="section-title">블로그 전체글</h2>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <span style="color:#888;">{{ post.date | date: "%Y-%m-%d" }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
